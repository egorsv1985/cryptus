<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <canvas class="grain"></canvas>

    <div class="contacts wrapper">
        <header class="header">
            <a id="header-logo" class="header__logo" href="#">
                <img id="unhover-logo" class="header__logo" src="images/header/logo-green.svg" alt="">
                <img id="hover-logo" class="header__logo disable-logo" src="images/header/logo-green-bg.svg" alt="">
            </a>
            <div class="header__name-block">
                <span id="name-block">
                    contacts
                </span>
                <button class="header-btn"></button>
            </div>
        </header>
        <div class="contacts__main box-content">
            <div class="contacts__content content">
                <h1 class="contacts__title title">
                    You can contact us here
                    <img src="images/contacts/arrow.svg" alt="">
                </h1>
                <div class="contacts__box">
                    <div class="contacts__item">
                        <span>[email]:

                        </span>
                        <a href="mailto:support@cryptusstudios.com">
                            support@cryptusstudios.com
                        </a>
                    </div>
                    <div class="contacts__item">
                        <span>
                            [telegram]
                        </span>
                        <a href="@cryptusstudios">
                            @cryptusstudios
                        </a>
                    </div>

                </div>

                <div class="contacts__icon">
                    <img src="images/contacts/icon.png" alt="">
                </div>

                <a href="#" class="contacts__link-brif btn">
                    request
                </a>
            </div>

            <div class="menu">
                <div class="menu__sticky">
                    <nav>
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="cryptus-about.serj213.ru" class="menu__link">
                                    about
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="cryptus-we-make.serj213.ru" class="menu__link">
                                    we make
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="cryptus-contacts.serj213.ru" class="menu__link menu__link--active">
                                    contacts
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="cryptus-portfolio.serj213.ru" class="menu__link">
                                    PORTFOLIO
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <div class="menu__btn-box">
                        <button class="btn">
                            request
                        </button>
                    </div>
                </div>
            </div>



        </div>

    </div>




    <script src="js/main.min.js"></script>
</body>

</html>
